name: Publish DevContainer Feature

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and Publish Feature Metadata
        uses: devcontainers/cli@v0
        with:
          # The 'devcontainers features publish' command automatically picks up all
          # features under 'src/*'.
          command: >
            features publish
            --collection-id "features"
            --registry "ghcr.io"
            --namespace "${{ github.repository_owner }}"
            --password "${{ secrets.GH_PAT }}"
          # If you want specific version tags, you can pass them after '--version X.Y.Z'

      - name: Done
        run: echo "Successfully published devcontainer Feature(s) to GHCR!"
